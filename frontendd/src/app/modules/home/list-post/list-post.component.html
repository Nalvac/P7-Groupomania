<div style="width: 100%; margin: 0 auto; padding-top: 5%" *ngFor="let post of posts">
    <mat-card class="post-card">
      <mat-card-header>
        <div
          mat-card-avatar class="post-header-image"
          [style.background]="'url(' + user.imgProfil + ')'"
          [style.background-size]="'cover'"
        >
        </div>
        <mat-card-title>{{user.lastName}} {{user.firstName}}</mat-card-title>
        <mat-card-subtitle>{{user.pseudo}}</mat-card-subtitle>
        <button
          style="left: 345px;"
          [matMenuTriggerFor]="menu"
          mat-button>
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu
          #menu="matMenu"
          class="document-option">
          <a
            mat-menu-item>
            <span >Supprimer le post</span>
          </a>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{post.post}}
        </p>
      </mat-card-content>
      <img *ngIf="post.imgUrl" mat-card-image [src]="post.imgUrl" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button>
          <i class="fa-solid fa-thumbs-up"></i>
          LIKE(0)
        </button>
        <button mat-button (click)="comment.expanded = !comment.expanded">
          <i class="fa-solid fa-comment"></i>
          Commenter(0)
        </button>
        <button mat-button>
          <i class="fa-solid fa-share"></i>
          Partager
        </button>
      </mat-card-actions>
      <mat-accordion>
        <mat-expansion-panel  #comment hideToggle>
          <div style="border-bottom: solid 1px gray;">
            <p style="padding: 16px">Nom Prenom</p>
            <span  style="padding: 16px">Description</span>
          </div>
          <div style="border-bottom: solid 1px gray;">
            <p style="padding: 16px">Nom Prenom</p>
            <span  style="padding: 16px">Description</span>
          </div>
          <div  style="padding: 16px; display: flex">
            <textarea
              rows="1"
              cols="80"
              matInput placeholder="Ã‰crivez un commentaire"
            ></textarea>
            <button [disableRipple]="true" mat-button ><i class="fa-solid fa-paper-plane"></i></button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card>

</div>
