<div style="width: 100%; margin: 0 auto; padding-top: 5%" *ngFor="let post of posts">
    <mat-card class="post-card">
      <mat-card-header>
        <div
          mat-card-avatar class="post-header-image"
          [style.background]="'url(' + user.imgProfil + ')'"
          [style.background-size]="'cover'"
        >
        </div>
        <mat-card-title>{{user.lastName}} {{user.firstName}}</mat-card-title>
        <mat-card-subtitle>{{user.pseudo}}</mat-card-subtitle>
        <button
          style="left: 345px;"
          [matMenuTriggerFor]="menu"
          mat-button>
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu
          #menu="matMenu"
          class="document-option">
          <a
            mat-menu-item>
            <span >Supprimer le post</span>
          </a>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{post.post}}
        </p>
      </mat-card-content>
      <img *ngIf="post.imgUrl" mat-card-image [src]="post.imgUrl" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button>
          <i class="fa-solid fa-thumbs-up"></i>
          LIKE
        </button>
        <button mat-button>
          <i class="fa-solid fa-comment"></i>
          Commenter
        </button>
        <button mat-button>
          <i class="fa-solid fa-share"></i>
          Partager
        </button>
      </mat-card-actions>
    </mat-card>

</div>
